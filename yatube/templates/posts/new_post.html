{% extends "base.html" %}
{% block title %}Новая запись{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8 p-5">
            <div class="card">
                <div class="card-header">{% if mode == 'create' %}Добавить запись{% else %}Редактировать
                    запись{% endif %}</div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit"
                                class="btn btn-primary">{% if mode == 'create' %}Добавить{% else %}Сохранить{% endif %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
